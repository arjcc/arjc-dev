<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="/counter/style.css" />
  </head>

  <body>
    <a href="/" class="nav-bubble">
      <img
        src="../assets/face.webp"
        alt="achu"
        class="nav-avatar"
        onclick="window.open('https://www.arjc.me')"
      />
      <span class="nav-title">Dev</span>
    </a>
    <div class="page-wrapper" id="pageWrapper">
      <div id="displayNum" class="floating">0</div>

      <div class="mode-buttons" id="modeButtons">
        <button id="cartesian" onclick="chngToCartesian()">
          <span class="btn-text">(x, y)</span>
        </button>
        <button id="vector" onclick="chngToVector()">
          <span class="btn-text">xî + yĵ</span>
        </button>
        <button id="complex" onclick="chngToComplex()">
          <span class="btn-text">x + yi</span>
        </button>
        <button id="polar" onclick="chngToPolar()">r∠θ</button>
        <button id="trig" onclick="chngToTrig()">r(cos θ, sin θ)</button>
        <button id="exponential" onclick="chngToExponential()">re^(iθ)</button>
        <button id="matrix" onclick="chngToMatrix()">
          <span class="btn-text">[ x y ]</span>
        </button>
      </div>

      <div class="ctrl-grid" id="ctrlGrid">
        <button
          id="tDecrement"
          class="hidden"
          onclick="tDecrement()"
          data-label="W"
        >
          <i style="color: #bb8e8e">−</i>
        </button>
        <button
          id="yIncrement"
          class="hidden"
          onclick="yIncrement()"
          data-label="Y"
        >
          +
        </button>
        <button
          id="zIncrement"
          class="hidden"
          onclick="zIncrement()"
          data-label="Z"
        >
          +
        </button>
        <button id="decrement" onclick="decrement()" data-label="X">−</button>
        <button id="reset" onclick="reset()">0</button>
        <button id="increment" onclick="increment()" data-label="X">+</button>
        <button
          id="zDecrement"
          class="hidden"
          onclick="zDecrement()"
          data-label="Z"
        >
          −
        </button>
        <button
          id="yDecrement"
          class="hidden"
          onclick="yDecrement()"
          data-label="Y"
        >
          −
        </button>
        <button
          id="tIncrement"
          class="hidden"
          onclick="tIncrement()"
          data-label="W"
        >
          <i style="color: #bb8e8e">+</i>
        </button>
      </div>
    </div>
    <script src="/counter/script.js"></script>
  </body>
</html>
